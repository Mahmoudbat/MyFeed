name: local_social_media
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core media packages
  photo_manager: ^3.1.2
  video_player: ^2.8.6
  wechat_assets_picker: ^9.1.1
  video_thumbnail: ^0.5.3

  # Utility packages
  path_provider: ^2.1.3
  path: ^1.9.0
  shared_preferences: ^2.2.3 # For saving settings
  file_picker: ^8.0.0        # For choosing export location (v6 used deprecated v1 embedding)

  # UI helpers
  transparent_image: ^2.0.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
